<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="Derma Vision.png" alt="Derma Vision Logo" class="logo">
        <h1>About Derma Vision</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="how-it-works.html">How It Works</a>
            <a href="skin-analysis.html">Skin Analysis</a>
            <a href="professional-guidance.html">Professional Guidance</a>

    <section class="main-content">
        <h2>Our Mission</h2>
        <p>We are a team of skincare enthusiasts and technology experts committed to helping you take better care of your skin through AI-powered skin analysis.</p>

    </section>

    <footer>
        <p>&copy; 2025 Derma Vision. All Rights Reserved.</p>
    </footer>
    <script>
        // Get current page URL
        const currentPage = window.location.pathname.split('/').pop();
        
        // Get all navigation links
        const navLinks = document.querySelectorAll('nav a');
        
        // Loop through the links
        navLinks.forEach(link => {
            // Get href attribute
            const href = link.getAttribute('href');
            
            // Check if current page matches the href
            if (href === currentPage || 
                (currentPage === '' && href === 'index.html')) {
                // Add active class
                link.classList.add('active');
            }
        });
    </script>
</body>
